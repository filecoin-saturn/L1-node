name: Create and publish the Docker image

on:
  push:
    branches: ['main']
    tags: ['*']
    paths:
      - 'container/**'
      - 'Dockerfile'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Set orchestrator env (main)
        if: github.ref_type == 'tag'
        run: echo "SATURN_NETWORK=main" >> $GITHUB_ENV

      - name: Set orchestrator env (test)
        if: github.ref_type == 'branch'
        run: echo "SATURN_NETWORK=test" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/filecoin-project/saturn-node:${{ env.SATURN_NETWORK }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_COMMIT_HASH=${{ github.sha }}
            RUN_NUMBER=${{ github.run_number }}
            SATURN_NETWORK=${{ env.SATURN_NETWORK }}
