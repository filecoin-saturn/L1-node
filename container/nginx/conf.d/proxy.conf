proxy_cache_path /usr/src/app/shared/nginx_cache levels=2:2 keys_zone=my_cache:50m inactive=30d min_free=10G use_temp_path=off;

upstream node_backend {
    server 127.0.0.1:10361;
    keepalive 64;
    keepalive_timeout 10m;
}

server {
    listen 8080 default_server reuseport;

    server_name _;
    server_name_in_redirect off;

    limit_req   zone=one burst=200 nodelay;

    location /register-check {
        proxy_pass              http://node_backend;
        proxy_buffering         on;
        proxy_http_version      1.1;

        proxy_set_header        Host            $host;
        proxy_set_header        X-Real-IP       $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        Connection      "";
    }
}

include /etc/nginx/conf.d/*.tlsconf;